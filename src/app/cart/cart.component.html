<input
  [(ngModel)] = 'itemsAdd'
  type="text"
  name="">

<button
  class='btn'
  [ngClass]="{
    'btn-primary' : itemsAdd!== '',
    'btn-default': itemsAdd === ''
  }"
  (click)="addItems($event)">Add Item</button>


<p *ngIf="itemsAdd === '' " >Enter a value!</p>
<hr>


<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of items; let i = index"
    [ngStyle]="{
      'backgroundColor': i % 2 === 0 ? 'yellow' : 'blue'
    }">{{ item }}</li>
</ul>
